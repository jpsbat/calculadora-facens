<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#grad)" stroke="#fff" stroke-width="16"/>
  
  <!-- Calculator display -->
  <rect x="120" y="120" width="272" height="80" rx="12" fill="#fff" opacity="0.9"/>
  
  <!-- Numbers on display -->
  <text x="380" y="175" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#2d3748" text-anchor="end">5.0</text>
  
  <!-- Calculator buttons -->
  <rect x="120" y="220" width="60" height="60" rx="8" fill="#fff" opacity="0.8"/>
  <rect x="190" y="220" width="60" height="60" rx="8" fill="#fff" opacity="0.8"/>
  <rect x="260" y="220" width="60" height="60" rx="8" fill="#fff" opacity="0.8"/>
  <rect x="330" y="220" width="60" height="60" rx="8" fill="#fff" opacity="0.8"/>
  
  <rect x="120" y="290" width="60" height="60" rx="8" fill="#fff" opacity="0.8"/>
  <rect x="190" y="290" width="60" height="60" rx="8" fill="#fff" opacity="0.8"/>
  <rect x="260" y="290" width="60" height="60" rx="8" fill="#fff" opacity="0.8"/>
  <rect x="330" y="290" width="60" height="60" rx="8" fill="#fff" opacity="0.8"/>
  
  <rect x="120" y="360" width="60" height="60" rx="8" fill="#fff" opacity="0.8"/>
  <rect x="190" y="360" width="60" height="60" rx="8" fill="#fff" opacity="0.8"/>
  <rect x="260" y="360" width="60" height="60" rx="8" fill="#fff" opacity="0.8"/>
  <rect x="330" y="360" width="60" height="60" rx="8" fill="#48bb78" opacity="0.9"/>
  
  <!-- Button labels -->
  <text x="150" y="255" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2d3748" text-anchor="middle">7</text>
  <text x="220" y="255" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2d3748" text-anchor="middle">8</text>
  <text x="290" y="255" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2d3748" text-anchor="middle">9</text>
  <text x="360" y="255" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2d3748" text-anchor="middle">+</text>
  
  <text x="150" y="325" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2d3748" text-anchor="middle">4</text>
  <text x="220" y="325" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2d3748" text-anchor="middle">5</text>
  <text x="290" y="325" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2d3748" text-anchor="middle">6</text>
  <text x="360" y="325" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2d3748" text-anchor="middle">-</text>
  
  <text x="150" y="395" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2d3748" text-anchor="middle">1</text>
  <text x="220" y="395" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2d3748" text-anchor="middle">2</text>
  <text x="290" y="395" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2d3748" text-anchor="middle">3</text>
  <text x="360" y="395" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#fff" text-anchor="middle">=</text>
</svg>
  <body>
    <noscript>
      <strong
        >Este aplicativo precisa do JavaScript para funcionar. Por favor, habilite o JavaScript no
        seu navegador.</strong
      >
    </noscript>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>

    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker
            .register('/sw.js')
            .then((registration) => {
              console.log('SW registrado com sucesso: ', registration)
            })
            .catch((registrationError) => {
              console.log('Falha no registro do SW: ', registrationError)
            })
        })
      }

      let deferredPrompt

      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault()
        deferredPrompt = e
        showInstallButton()
      })

      function showInstallButton() {
        if (document.getElementById('install-button')) return

        const installButton = document.createElement('button')
        installButton.id = 'install-button'
        installButton.innerHTML = 'üì± Instalar App'
        installButton.style.cssText = `
          position: fixed;
          bottom: 20px;
          right: 20px;
          background: linear-gradient(135deg, #667eea, #764ba2);
          color: white;
          border: none;
          padding: 12px 20px;
          border-radius: 25px;
          cursor: pointer;
          box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
          font-weight: 600;
          z-index: 1000;
          transition: all 0.3s ease;
          font-size: 14px;
        `

        installButton.addEventListener('click', () => {
          installButton.style.display = 'none'
          if (deferredPrompt) {
            deferredPrompt.prompt()
            deferredPrompt.userChoice.then((choiceResult) => {
              if (choiceResult.outcome === 'accepted') {
                console.log('Usu√°rio aceitou instalar o PWA')
              } else {
                console.log('Usu√°rio recusou instalar o PWA')
              }
              deferredPrompt = null
            })
          }
        })

        installButton.addEventListener('mouseenter', () => {
          installButton.style.transform = 'scale(1.05)'
          installButton.style.boxShadow = '0 6px 20px rgba(102, 126, 234, 0.6)'
        })

        installButton.addEventListener('mouseleave', () => {
          installButton.style.transform = 'scale(1)'
          installButton.style.boxShadow = '0 4px 15px rgba(102, 126, 234, 0.4)'
        })

        document.body.appendChild(installButton)
      }

      window.addEventListener('appinstalled', (evt) => {
        console.log('PWA foi instalado com sucesso!')
        const installButton = document.getElementById('install-button')
        if (installButton) {
          installButton.remove()
        }
      })
    </script>
